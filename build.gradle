repositories {
    jcenter()
    mavenLocal()
}

apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'

group 'com.jprinet.gradle'
version '0.1.1-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {
    testCompile(group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.1')
    testCompile(group: 'se.mockachino', name: 'mockachino', version: '0.+')
    testCompile(group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'){
        exclude group: 'ch.qos.logback', module: 'logback-classic'
    }

    testRuntime(group: 'org.junit.jupiter', name:'junit-jupiter-engine', version: '5.3.1')
}

gradlePlugin {
    plugins {
        releaseNotes {
            id = 'com.jprinet.gradle.gradle-vault-plugin'
            implementationClass = 'com.jprinet.gradle.vault.VaultPlugin'
        }
    }
}
